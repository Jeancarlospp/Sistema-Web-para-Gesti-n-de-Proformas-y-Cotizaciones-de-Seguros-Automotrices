<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vendedor - CS ENSIGNA</title>
    
    <link rel="shortcut icon" href="../assets/compiled/svg/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/compiled/css/app.css">
    <link rel="stylesheet" href="../assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="../assets/compiled/css/iconly.css">
    <link rel="stylesheet" href="../assets/extensions/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <script src="../assets/static/js/initTheme.js"></script>
    <div id="app">
        <div id="sidebar">
            <!-- 
                Este espacio se llenará dinámicamente con el contenido
                de _admin_sidebar.html o _asesor_sidebar.html
                gracias a la lógica en /js/app.js
            -->
        </div>

        <div id="main">
            <header class="mb-3"><a href="#" class="burger-btn d-block d-xl-none"><i class="bi bi-justify fs-3"></i></a></header>
            <div class="page-heading d-flex justify-content-between align-items-center">
                <h3>Panel de Vendedor</h3>
                <!-- Menú de Perfil -->
                    <div class="dropdown">
                        <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="user-menu d-flex">
                                <div class="user-name text-end me-3 d-none d-sm-block">
                                    <h6 class="mb-0 text-gray-600" id="profile-name">Cargando...</h6>
                                    <p class="mb-0 text-sm text-gray-600" id="profile-role">...</p>
                                </div>
                                <div class="user-img d-flex align-items-center">
                                    <div class="avatar avatar-md">
                                        <img src="../assets/compiled/jpg/1.jpg">
                                    </div>
                                </div>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton" style="min-width: 11rem;">
                            <li><h6 class="dropdown-header">Hola, <span id="profile-greeting-name">Usuario</span>!</h6></li>
                            <li><a class="dropdown-item" href="#"><i class="icon-mid bi bi-person me-2"></i> Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../index.html" id="logout-btn"><i class="icon-mid bi bi-box-arrow-left me-2"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
            </div> 

            <div class="page-content"> 
                <div class="alert alert-light-info color-info"><i class="bi bi-star-fill"></i> ¡Bienvenido! Este panel está optimizado para agilizar tus ventas.</div>
                <section class="row">
                    <div class="col-12">
                         <div class="card">
                            <h3 class=" card-header text-subtitle text-muted">Generación rápida de proformas.</h3>
                            <div class="card-header"><h4 class="card-title">1. Ingresar Datos de Cotización Rápida</h4></div>
                            <div class="card-body">
                               <form class="form" id="quick-quote-form">
                                    <div class="row">
                                        <div class="col-md-6 col-12"><div class="form-group"><label>Nombre del Cliente</label><input type="text" id="vendedor-client-name" class="form-control" required></div></div>
                                        <div class="col-md-6 col-12"><div class="form-group"><label>Vehículo</label><input type="text" class="form-control" placeholder="Ej: Kia Sportage 2023" required></div></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Seleccione Paquetes a Comparar:</label>
                                                <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" value="basico"><label class="form-check-label">Paquete Básico</label></div>
                                                <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" value="intermedio" checked><label class="form-check-label">Paquete Intermedio</label></div>
                                                <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" value="completo"><label class="form-check-label">Paquete Completo</label></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 d-flex justify-content-end mt-3"><button type="submit" class="btn btn-primary me-1 mb-1">Ver Comparativa</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- SECCIÓN DE COMPARATIVA (INICIALMENTE OCULTA) -->
                        <div class="card" id="vendedor-comparison-area" style="display: none;">
                            <div class="card-header">
                                <h4 class="card-title">2. Comparativa de Paquetes</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center">
                                        <thead id="vendedor-comparison-head"></thead>
                                        <tbody id="vendedor-comparison-body"></tbody>
                                        <tfoot id="vendedor-comparison-foot"></tfoot>
                                    </table>
                                </div>
                                <div class="col-12 d-flex justify-content-center mt-4">
                                    <button id="vendedor-generate-pdf-btn" class="btn btn-success btn-lg">
                                        <i class="bi bi-file-earmark-pdf-fill"></i> Generar PDF y Entregar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="../assets/compiled/js/app.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
