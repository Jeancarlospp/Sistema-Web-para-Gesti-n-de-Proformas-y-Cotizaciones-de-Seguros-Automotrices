<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empresas - CS ENSIGNA</title>
    
     <link rel="shortcut icon" href="../assets/compiled/svg/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/compiled/css/app.css">
    <link rel="stylesheet" href="../assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="../assets/compiled/css/iconly.css">
    <link rel="stylesheet" href="../assets/extensions/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <script src="../assets/static/js/initTheme.js"></script>
    <div id="app">
        <div id="sidebar">
            <!-- 
                Este espacio se llenará dinámicamente con el contenido
                de _admin_sidebar.html o _asesor_sidebar.html
                gracias a la lógica en /js/app.js
            -->
        </div>
        <div id="main">
            <header class="mb-3"><a href="#" class="burger-btn d-block d-xl-none"><i class="bi bi-justify fs-3"></i></a></header>
            <div class="page-heading d-flex justify-content-between align-items-center">
                <h3>Gestión de Empresas Proveedoras</h3>
                <div class="dropdown d-flex align-items-center justify-content-center">
                    <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-menu d-flex">
                            <div class="user-name text-end me-3 d-none d-sm-block">
                                <h6 class="mb-0 text-gray-600" id="profile-name">Cargando...</h6>
                                <p class="mb-0 text-sm text-gray-600 " id="profile-role">...</p>
                            </div>
                            <div class="user-img d-flex align-items-center">
                                <div class="avatar avatar-md">
                                    <img src="../assets/compiled/jpg/1.jpg">
                                </div>
                            </div>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton" style="min-width: 11rem;">
                        <li><h6 class="dropdown-header">Hola, <span id="profile-greeting-name">Usuario</span>!</h6></li>
                        <li><a class="dropdown-item" href="#"><i class="icon-mid bi bi-person me-2"></i> Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logout-btn"><i class="icon-mid bi bi-box-arrow-left me-2"></i> Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="page-content"> 
                <section class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Listado de Empresas</h4>
                            <button class="btn btn-primary d-flex justify-content-between " data-bs-toggle="modal" data-bs-target="#addCompanyModal">
                                <i class="bi bi-plus-circle"></i> &nbsp;Añadir Nueva Empresa
                            </button>
                            </div>
                            <div class="card-body">
                                <!-- Contenido aquí -->
                                <p>Tabla con empresas proveedoras, con opciones para añadir, editar y desactivar.</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Modal para Añadir Empresa -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary"><h5 class="modal-title text-white">Registrar Nueva Empresa</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
          <div class="modal-body">
            <form id="new-company-form">
              <div class="form-group"><label class="form-label">Razón Social</label><input type="text" class="form-control" required></div>
              <div class="form-group"><label class="form-label">Nombre Comercial</label><input type="text" class="form-control"></div>
              <div class="form-group"><label class="form-label">RUC</label><input type="text" class="form-control" required></div>
              <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-control"></div>
              <div class="form-group"><label class="form-label">Teléfono</label><input type="tel" class="form-control"></div>
              <div class="form-group"><label class="form-label">Dirección</label><textarea class="form-control"></textarea></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" onclick="alert('Empresa guardada (simulación)')">Guardar Empresa</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/compiled/js/app.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
